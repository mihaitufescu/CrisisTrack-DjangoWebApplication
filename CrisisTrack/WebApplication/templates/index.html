{% extends 'base.html' %}

{% block title %}Home - CrisisTrack{% endblock %}

{% block content %}
<h1>Welcome to {{ app_name }}</h1>
<p>{{ app_description }}</p>
{% if user.is_authenticated %}
    <p>Welcome back, {{ user.first_name }}!</p>
{% else %}
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to get started.</p>
{% endif %}
{% endblock %}
