{% extends 'base.html' %}

{% block content %}
  <!-- Add space between h2 and the form -->
  {% if messages %}
  <div class="alert alert-success" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}
  <h2 class="text-center my-5">CreeazÄƒ un incident</h2>

  <!-- Center the form with larger size and background -->
  <div class="d-flex justify-content-center">
    <form method="POST" style="max-width: 700px; width: 100%; background-color: rgba(255, 255, 255, 0.81); border-radius: 15px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); padding: 20px;">
      {% csrf_token %}
      
      <!-- Custom styling for each form field -->
      <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
        {{ form.title }}  <!-- This will render the title field -->
      </div>

      <div class="mb-3">
        <label for="{{ form.category.id_for_label }}" class="form-label">{{ form.category.label }}</label>
        {{ form.category }}
      </div>

      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
        <div class="form-text">{{ form.description }}</div> <!-- Add this wrapper if needed -->
      </div>

      <div class="mb-3">
        <label for="{{ form.organization.id_for_label }}" class="form-label">{{ form.organization.label }}</label>
        {{ form.organization }}
      </div>

      <!-- Custom submit button -->
      <button type="submit" class="btn btn-primary mt-3">Trimite un incident</button>
    </form>
  </div>

{% endblock %}
